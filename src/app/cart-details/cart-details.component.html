<div class="modal" id="myModal" @fade *ngIf="!hide" style="display: block!important;">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <!-- Modal Header -->
    
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close"  (click)="close()">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
        <table class="table table-striped table-border"  *ngIf="products?.length; else noItems">
            <tr>
                <th>SNO</th>
                <th> Name </th>
                <th> Price </th>
                <th> Quantity </th>
                <th>Sub total</th>
                <th>
                   Action
                </th>
            </tr>
            <tr *ngFor="let item of products;let i=index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>
                    <button class="btn btn-small btn-link" (click)="increment(item)">
                        <i class="fa fa-plus"></i> 
                    </button>
                    <input min="1" style="width: 100px" type="text" [name]="'item'+i" (change)="onQtyChange(item)"   [(ngModel)]="item.quantity" />
                    <button class="btn btn-small btn-link"  (click)="decrement(item)">
                        <i class="fa fa-minus"></i>
                    </button>

                </td>
                <td>{{item.price * item.quantity}}</td>
                <td>
                    <button class="btn btn-small" (click)="removeProduct(item)">
                        <i class="fa fa-remove"></i>
                    </button>
                </td>

            </tr>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <span class="pull-right">Total</span>
                    </td>
                    <td>
                        {{ getTotal }}
                    </td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <ng-template #noItems>
            <h4 class="text-center"> Empty Cart </h4>
        </ng-template>
    </div>



      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="close()">Close</button>
      </div>
</div>
